
NEUTRAL:
  HIGH:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/FastGatherBothHandsOnChest_LeanRight_01)Hai ottenuto un'ottima performance. È un risultato solido. Adesso è ora di provare qualcosa di un po’ più sfidante?"
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Great_1)Stai andando molto bene: i tuoi risultati sono sopra la media. Ora possiamo approfondire ancora un po’ gli esercizi. Continua così"
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/OnTheEvening_1)Le tue risposte sono precise e corrette, vuol dire che stai lavorando con grande efficacia. Andiamo avanti così."
    eye_color: 0xB0E0E6
    gesture: "Gesto approvante con braccia "
    voice_tone: 0.9

  MEDIUM:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/FastGatherBothHandsOnChest_LeanRight_01)Stai lavorando con costanza e i risultati si mantengono stabili. Ora proviamo provare insieme qualche piccolo esercizio in più per vedere se riusciamo a fare un passo avanti."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/FastGatherBothHandsOnChest_LeanRight_01)La tua performance è a un buon punto di partenza. Con un po’ di esercizio in più, possiamo raggiungere risultati ancora migliori."
      - "^start(pepper_speech_animations-2048ba/Animation/Moods/Neutral/Pepper/Chill)Va tutto bene finora. Adesso, proviamo qualcosa di leggermente diverso per alzare un po’ l’asticella."
    eye_color: 0xB0E0E6
    gesture: "Corpo stabile e mani vicino al tronco "
    voice_tone: 0.8
  LOW:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/LittleArmsBump_01)Alcuni esercizi possono risultare più impegnativi, e va bene così. Adesso possiamo provare con un'attività diversa e vedere come va."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/LittleBowAndSpreadArms_01)Stai affrontando l'esercizio con impegno, e questo è molto importante. Ora ci sposteremo su un’altra attività. Non mollare!"
      - "^start(pepper_speech_animations-2048ba/Animation/Moods/Negative/Pepper/Confused)Capita che certe attività richiedano un po’ più di tempo. Andiamo avanti e vedrai che sarai un pò alla volta più coinvolto."
    eye_color: 0xB0E0E6
    gesture: "Gesti semplici"
    voice_tone: 0.7

POSITIVE:
  HIGH:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/WideOpenBothHands_01)Ottimo lavoro! I tuoi risultati sono eccellenti e il tuo entusiasmo è contagioso. Pronto per una nuova sfida?"
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/WideOpenBothHands_01)Stai andando davvero forte, sia nei risultati che nell’atteggiamento. Continuiamo così: sei in un ottimo momento!"
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/WideSpreadArms_FlexEnd_01)Mi piace vedere con quanta energia affronti gli esercizi. Le tue performance sono davvero alte: ora alziamo un po’ il livello e consolidiamo i traguardi raggiunti?"
    eye_color: 0x00FF00
    gesture: "Postura aperta"
    voice_tone: 0.9

  MEDIUM:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Yes_1)Mi fa piacere vedere che affronti così questa attività! I tuoi risultati sono buoni e, con questo spirito, potresti migliorare ancora di più."
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Yes_2)Ottima energia! Il tuo atteggiamento positivo è una risorsa importante. Andiamo avanti così!"
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Yes_3)I tuoi risultati sono stabili, e questo è un buon punto di partenza per crescere ancora."
    eye_color: 0x00FF00
    gesture: "Braccia rilassate, movimento del capo positivo"
    voice_tone: 0.85

  LOW:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/OfferBothHands_HeadNod_LeanLeft_01)Non preoccuparti per i risultati di oggi, il tuo atteggiamento è la base giusta per migliorare passo dopo passo."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/SlowlyOfferBothHands_01)Il tuo spirito è incoraggiante. I risultati verranno col tempo. Con questo atteggiamento possiamo lavorare insieme per progredire."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Exclamation/Pepper/CircleBothArmsLeaningFront_01)Il tuo approccio è un punto di forza! Anche se gli esercizi di oggi sono stati più difficili, possiamo affrontarli con calma e vedere come migliorarli insieme."
    eye_color: 0x00FF00
    gesture: "Braccia aperte"
    voice_tone: 0.85

NEGATIVE:
  HIGH:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/GoToStance_Affirmation_Flex)Hai ottenuto un risultato davvero ottimo. Questo dimostra una grande capacità. A volte le sfide più difficili sono quelle che riescono meglio! Sono qui se hai bisogno di fare tutto con calma."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/GoToStance_Affirmation_Flex)Anche in un momento difficile, sei riuscito a mantenere un alto livello di performance. È un segno di forza e determinazione. Ora continuiamo per raggiungere altri risultati."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Exclamation/Pepper/StrongNodGatherArmsInFront_01)I tuoi risultati parlano chiaro: stai lavorando molto bene. Stai dando il meglio per te stesso, affronta i prossimi passi con calma e manterrai gli stessi risultati."
    eye_color: 0x444444
    gesture: "Chinato leggermente in avanti"
    voice_tone: 0.75

  MEDIUM:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/GoToStance_Question_Center)Capisco che oggi non ti senti al massimo, ma il tuo impegno sta dando risultati: stai lavorando bene. Possiamo affrontare insieme il prossimo passo con calma."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/GoToStance_Question_LeanRight)Anche nei giorni più difficili, riuscire a mantenere questa performance è un segnale importante. Se hai bisogno, possiamo rallentare un po’ o fare una pausa."
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Question/Pepper/GoToStance_Question_LeanFront)Hai ottenuto risultati stabili nonostante il momento non facile. È un segno di forza. Proviamo a continuare insieme, senza fretta."
    eye_color: 0x444444
    gesture: "Postura non minacciosa, con riduzione dei movimenti"
    voice_tone: 0.7
  LOW:
    phrases:
      - "^start(pepper_speech_animations-2048ba/Animation/Dialog animations/Affirmation/Pepper/SlowBowWithArms_01)Oggi sembra una giornata un po’ difficile, e va bene così. Proviamo ad andare insieme avanti e vediamo cosa riusciamo a fare."
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Please_1)Capita a tutti di avere momenti in cui le cose sembrano più complicate. L’importante è che non sei solo: ci sono qui io per aiutarti, un passo alla volta."
      - "^start(pepper_speech_animations-2048ba/Animation/Gestures/Please_1)Non preoccuparti per i risultati di oggi. Sicuramente andrà meglio. Ora l’importante è affrontare il lavoro successivo con calma, lo faremo insieme."
    eye_color: 0x444444
    gesture: "Chinarsi con piccoli gesti motivanti"
    voice_tone: 0.6